<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p>Rock Paper Scissors</p>
    </div>
    <div class="container">
       
        <div class="img1" id="paper">
            <img src="paper (1).png">
        </div>
        <div class="img1" id="rock"><img src="rock.png" ></div>
        <div class="img1" id="scissor"><img src="scissors.png" ></div>    
    </div>
    <div class="counter">
        <div class="score">
             <p id="user-score">0</p> 
             <p>You</p>
            
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg">
        <div class="msg-border">
    <div class="msg-button">
        <p id="playmove">Play Your Move</p>
    </div>
    </div>
</div>


<script src="game.js"></script>
</body>
</html>
